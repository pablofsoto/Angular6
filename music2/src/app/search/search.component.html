<h1>Search</h1>

 
  
  <div class="input-group">
      <input type="text" #newquery [value]="query"
      (Keydown.enter)="submit(newquery.value)" class="form-control">  
      <div class="input-group-btn">
        <!-- Buttons -->
        <button (click)="submit(newquery.value)" class="btn btn-primary" >Search</button>
      </div>
      
  </div>

<div *ngIf="results">
    <div *ngIf="!results.length">
        No track were found with the term '{{query}}'  
    </div>
    <div *ngIf="results.length">
        <h1>Results</h1>
    
        <div class="row">
          <div class="col-sm-6 col-md-4" *ngFor="let t of results">
            <div class="thumbnail">
              <div class="content">
                <img src="{{ t.album.images[0].url }}" class="img-responsive">
                <div class="caption">
                  <h3>
                    <a [routerLink]="['/artists', t.artists[0].id]">
                      {{ t.artists[0].name }}
                    </a>
                  </h3>
                  <br>
                  <p>
                    <a [routerLink]="['/tracks', t.id]">
                      {{ t.name }}
                    </a>
                  </p>
                </div>
                <div class="attribution">
                  <h4>
                    <a [routerLink]="['/albums', t.album.id]">
                      {{ t.album.name }}
                    </a>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>
